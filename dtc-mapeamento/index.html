<!DOCTYPE html>

    <style>
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 85%;
      }
      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        height: 400px;
        float: left;
        text-align: left;
        padding-top: 0;
      }
      #directions-panel {
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
        overflow: scroll;
        height: 274px;
      }
      #floating-panel {
        position: absolute;
        top: 30px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>

      function ajustarMarkers(checkboxElem) {
        if (checkboxElem.checked) {

          if (checkboxElem.name=="paciente"){
            marcarPacientes();
          }else if (checkboxElem.name=="ubs"){
            marcarUbs();
          }else if (checkboxElem.name=="clinica"){
            marcarClinicas();
          }
          
        } else {
          
          if (checkboxElem.name=="paciente"){
            limparMarkers(markersPacientes);
          }else if (checkboxElem.name=="ubs"){
            limparMarkers(markersUbs);
          }else if (checkboxElem.name=="clinica"){
            limparMarkers(markersClinicas);
          }
          
        }
      }

      function limparMarkers(array) {
        for (var i = 0; i < array.length; i++) {
          array[i].setMap(null);
        }
      }

      function marcarPacientes() {

        var image = {
          url: 'person4.png',
          size: new google.maps.Size(25, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 30)
        };

        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        
        for (var i = 0; i < pacientes.length; i++) {
          var unidade = pacientes[i];
          var marker = new google.maps.Marker({
            position: {lat: unidade[1], lng: unidade[2]},
            map: map,
            icon: image,
            shape: shape,
            animation: google.maps.Animation.DROP,
            //label: 'P'+unidade[3],
            zIndex: unidade[3]
          });
          markersPacientes.push(marker);
        }
        
      }

      function marcarUbs() {

        var image = {
          url: 'hospital2.png',
          size: new google.maps.Size(25, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 30)
        };

        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        
        for (var i = 0; i < ubs.length; i++) {
          var unidade = ubs[i];
          var marker = new google.maps.Marker({
            position: {lat: unidade[1], lng: unidade[2]},
            map: map,
            icon: image,
            shape: shape,
            animation: google.maps.Animation.DROP,
            label: unidade[0],
            zIndex: unidade[3]
          });
          markersUbs.push(marker);
        }
        
      }

      function marcarClinicas() {

        var image = {
          url: 'hospital1.png',
          size: new google.maps.Size(25, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 30)
        };

        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        
        for (var i = 0; i < clinicas.length; i++) {
          var clinica = clinicas[i];
          var marker = new google.maps.Marker({
            position: {lat: clinica[1], lng: clinica[2]},
            map: map,
            icon: image,
            shape: shape,
            animation: google.maps.Animation.DROP,
            //label: 'C' + clinica[3],
            zIndex: clinica[3]
          });
          markersClinicas.push(marker);
        }
        
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay, descModal, descOrigem, descDestino) {


        var dest,destT;
        if(destino=="ubs"){
          dest = document.getElementById('ubs').value;
          destT = $("#ubs option:selected").text();
        } else if (destino=="clinica"){
          dest = document.getElementById('clinica').value;
          destT = $("#clinica option:selected").text();
        }

        directionsService.route({
          origin: document.getElementById('paciente').value,
          destination: dest,
          optimizeWaypoints: true,
          travelMode: document.getElementById('modal').value
          //travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              
              summaryPanel.innerHTML += '<b>Detalhes ' + '</b><br>';
              summaryPanel.innerHTML += '<b>Origem (A): ' + '</b><br>';
              summaryPanel.innerHTML += descOrigem  + '</b><br>'
              summaryPanel.innerHTML += '<b>Destino (B): ' + '</b><br>';
              summaryPanel.innerHTML += destT  + '</b><br>'
              summaryPanel.innerHTML += '<b>Distancia: ' + '</b><br>';
              summaryPanel.innerHTML += route.legs[i].distance.text  + '</b><br>'
            }
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
